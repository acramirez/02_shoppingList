<ion-item class="ion-text-center" lines="none" *ngIf="shoppingItemsService.isEmpty">
  <ion-label>No hay items en tu lista</ion-label>
</ion-item>
<ion-list *ngIf="!shoppingItemsService.isEmpty">
  <ion-item-sliding *ngFor="let item of shoppingItemsService.items">
    <ion-item>
      <ion-label>{{ item }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="removeItem(item)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
